<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="/css/style.css" />

    <title>Projecto IV</title>
  </head>
  <body>
    <header class="header">
      <figure class="header__logo">
        <img
          src="images\logo.svg"
          alt="company_logo"
          class="header__logoimage" />
      </figure>
      <figure class="header__picture">
        <img
          src="images\illustration-mockups.svg"
          alt=""
          class="header__image" />
      </figure>
    </header>
    <main class="main">
      <section class="hero">
        <h2 class="hero__title">Build The Community Your Fans Will Love</h2>
        <p class="hero__text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="hero__btn">Register</button>
      </section>
    </main>

    <footer class="socials">
      <figure class="socials__container">
        <img src="/images/fb.svg" alt="" class="socials__img" />
      </figure>
      <figure class="socials__container">
        <img src="/images/tw.svg" alt="" class="socials__img" />
      </figure>
      <figure class="socials__container">
        <img src="/images/ig.svg" alt="" class="socials__img" />
      </figure>
    </footer>
  </body>
</html>
